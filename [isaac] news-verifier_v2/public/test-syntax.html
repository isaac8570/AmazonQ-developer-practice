<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문법 테스트</title>
</head>
<body>
    <h1>JavaScript 문법 테스트</h1>
    <button onclick="testFunction()">테스트 버튼</button>
    
    <script>
        function testFunction() {
            console.log('테스트 성공!');
            alert('JavaScript가 정상 작동합니다!');
        }
        
        console.log('페이지 로드 완료');
    </script>
</body>
</html>
